<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me | From Heaven To Horizon</title>
    <meta
      name="description"
      content="Get in touch with From Heaven To Horizon. Fill out the contact form and share your project vision."
    />
    <script src='https://www.noupe.com/embed/01999db7416c7f5c883d2993477b607ca683.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Connect.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Images & Videos/My Favicon.png"
    />
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "ba90f5d0-ce07-417e-82b8-72f3de66260e",
    });
  });
</script>
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "tithekbreq");
</script>
  </head>
  <body
    class="bg-white font-sans text-gray-900 antialiased selection:bg-black selection:text-white"
  >
    <header
      id="navbar"
      class="fixed top-0 left-0 w-full z-40 py-3 px-4 sm:px-8 transition-all duration-300 bg-black/10 backdrop-blur-md"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="/index.html" aria-label="Homepage">
          <svg
            width="80"
            height="30"
            viewBox="0 0 200 50"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M0,25 Q50,0 100,25 T200,25"
              class="snake-path"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <nav
          class="hidden md:flex items-center space-x-10 text-xs font-bold tracking-widest text-gray-600"
        >
          <a
            href="/index.html"
            class="nav-link relative group hover:text-gray-900 transition-colors"
          >
            INTRO
            <span
              class="absolute -bottom-1 left-0 w-full h-[2px] bg-black rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></span>
          </a>
          <a
            href="/IntroPage/Intro.html"
            class="nav-link relative group hover:text-gray-900 transition-colors"
          >
            CERTIFICATE
            <span
              class="absolute -bottom-1 left-0 w-full h-[2px] bg-black rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></span>
          </a>
          <a
            href="/Project/Project.html"
            class="nav-link relative group hover:text-gray-900 transition-colors"
          >
            PROJECT
            <span
              class="absolute -bottom-1 left-0 w-full h-[2px] bg-black rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></span>
          </a>
        </nav>

        <button
          id="mobile-menu-button"
          class="md:hidden p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
          aria-label="Open menu"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>
    </header>
    <aside
      id="mobile-menu"
      class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden"
      aria-hidden="true"
    >
      <button
        id="close-menu-button"
        class="absolute top-4 right-4 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-black"
        aria-label="Close menu"
      >
        ✕
      </button>
      <nav class="mt-20 flex flex-col space-y-6 px-6 text-sm font-bold">
        <a href="/index.html" class="nav-link">INTRO</a>
        <a href="/IntroPage/Intro.html" class="nav-link">CERTIFICATE</a>
        <a href="/Project/Project.html" class="nav-link">PROJECT</a>
      </nav>
    </aside>
    <main
      id="hero"
      class="relative min-h-screen flex flex-col items-center justify-center pt-28 px-4"
    >
      <div class="text-center max-w-3xl mx-auto">
        <h1
          class="gradient-text text-6xl sm:text-8xl lg:text-[8rem] font-serif font-black tracking-tight leading-none"
        >
          From Heaven To Horizon
        </h1>
        <p class="mt-6 text-base sm:text-lg text-gray-600 max-w-xl mx-auto">
          Fill out the form below and tell us about your vision.
        </p>
      </div>
      <form
        id="contactForm"
       action="https://api.web3forms.com/submit"
        method="POST"
        class="mt-12 w-full max-w-3xl bg-white p-6 sm:p-12 rounded-[2rem] shadow-xl border border-gray-200/50 space-y-6"
        
      >
          <input type="hidden" name="access_key" value="185bd200-fe87-4e9a-886f-c4d289c59406">
        <div>
          <label
            for="name"
            class="block text-sm font-semibold text-gray-800 mb-2"
            >Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black shadow-sm transition"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-800 mb-2"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@company.com"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-black shadow-sm transition"
          />
        </div>
        <div>
          <label
            for="project"
            class="block text-sm font-semibold text-gray-800 mb-2"
            >About Project</label
          >
          <textarea
            name="project"
            id="project"
            rows="5"
            placeholder="I'd like to..."
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-black focus:border-black shadow-sm transition"
          ></textarea>
        </div>
        <button
          type="submit"
          class="animated-btn w-full py-3 rounded-lg font-semibold text-white bg-black hover:bg-gray-900 transition transform hover:scale-105"
        >
          Send
        </button>
        <p id="formMessage" class="hidden mt-2 text-sm font-medium"></p>
      </form>
    </main>
    <footer class="rgb-footer pt-20 pb-12 bg-black relative overflow-hidden">
      <div
        class="container mx-auto px-4 relative z-10 flex flex-col md:flex-row justify-between items-center gap-8"
      >
        <a href="/index.html" aria-label="Homepage" class="mb-4 md:mb-0">
          <svg
            width="80"
            height="40"
            viewBox="0 0 200 50"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M0,25 Q50,0 100,25 T200,25"
              class="snake-path"
              stroke="white"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <p class="text-white font-normal text-sm">
          © 2025 From Heaven To Horizon. All rights reserved.
        </p>
        <div class="flex space-x-6">
          <a
            href="https://github.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
            class="hover:opacity-80 transition"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/25/25231.png"
              alt="GitHub"
              class="w-6 h-6"
            />
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
            class="hover:opacity-80 transition"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/174/174855.png"
              alt="Instagram"
              class="w-6 h-6"
            />
          </a>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Twitter"
            class="hover:opacity-80 transition"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/733/733579.png"
              alt="Twitter"
              class="w-6 h-6"
            />
          </a>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            class="hover:opacity-80 transition"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/174/174857.png"
              alt="LinkedIn"
              class="w-6 h-6"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="Connect.js" defer></script>
  </body>
</html>
