<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page Not Found</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #fff;
        font-family: "Remboy", sans-serif; /* same font you used */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .glitch {
        font-size: 8vw;
        font-weight: bold;
        position: relative;
        color: #fff;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        overflow: hidden;
        color: #f00;
        clip: rect(0, 900px, 0, 0);
      }

      .glitch::before {
        animation: glitchTop 2s infinite linear alternate-reverse;
        color: #0ff;
      }

      .glitch::after {
        animation: glitchBottom 2s infinite linear alternate-reverse;
        color: #f0f;
      }

      @keyframes glitchTop {
        0% {
          clip: rect(0, 9999px, 0, 0);
        }
        20% {
          clip: rect(0, 9999px, 50px, 0);
          transform: translate(-5px, -5px);
        }
        40% {
          clip: rect(0, 9999px, 10px, 0);
          transform: translate(5px, 5px);
        }
        60% {
          clip: rect(0, 9999px, 80px, 0);
          transform: translate(-3px, 3px);
        }
        80% {
          clip: rect(0, 9999px, 40px, 0);
          transform: translate(3px, -3px);
        }
        100% {
          clip: rect(0, 9999px, 0, 0);
        }
      }

      @keyframes glitchBottom {
        0% {
          clip: rect(0, 9999px, 0, 0);
        }
        20% {
          clip: rect(0, 9999px, 50px, 0);
          transform: translate(5px, 5px);
        }
        40% {
          clip: rect(0, 9999px, 10px, 0);
          transform: translate(-5px, -5px);
        }
        60% {
          clip: rect(0, 9999px, 80px, 0);
          transform: translate(3px, -3px);
        }
        80% {
          clip: rect(0, 9999px, 40px, 0);
          transform: translate(-3px, 3px);
        }
        100% {
          clip: rect(0, 9999px, 0, 0);
        }
      }

      .message {
        font-size: 1.5rem;
        margin-top: 1rem;
        opacity: 0.8;
      }

      .home-btn {
        margin-top: 2rem;
        padding: 12px 24px;
        border: 2px solid #fff;
        border-radius: 12px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .home-btn:hover {
        background: #fff;
        color: #000;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="glitch" data-text="404">404</div>
    <div class="message">Oops! The page you’re looking for doesn’t exist.</div>
    <a href="/" class="home-btn">Return Home</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.from(".glitch", {
        y: -100,
        opacity: 0,
        duration: 1,
        ease: "power3.out",
      });
      gsap.from(".message", {
        y: 50,
        opacity: 0,
        duration: 1,
        delay: 0.5,
        ease: "power2.out",
      });
      gsap.from(".home-btn", {
        scale: 0.5,
        opacity: 0,
        duration: 1,
        delay: 1,
        ease: "back.out(1.7)",
      });
    </script>
  </body>
</html>
